<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css variables and custom properties</title>
</head>
<style>
    :root{
        --box-color:red;
    }
    .box{
        /* --box-color: blue; */
        width: 200px;
        height: 200px;
        background-color: var(--box-color);
        border: 2px solid rebeccapurple;
        box-shadow: 3px 3px var(--box-color);
        margin: 2px 9px;
    }
    .container{
        /* --box-color: blue; */
        display: flex ;
        background-color: var(--box-color);

    }
</style>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
