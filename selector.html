<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* this is for id selector */
        #firstpara{
            background-color: aqua;
            color: brown;
        }
        /* this is for class selector */
        .redelement{
            background-color: blue;
        }
        /* groupin selector */
        footer,span{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p id="firstpara">this is simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="redelement">this is demonstrate the css selectors</p>
    <div>
        <p>this is also demonstrate the css selector</p>
    </div>
    <span>this is span</span>
    <footer>this is footer</footer>
    
</body>
</html>
