    /* h1{

    /* when div is direct parent of p */
    /* div > p{
        color: yellow;

    /* if p is right after div i.e p is the next sibling of div */
    div + p{
        color: white;
        background-color: red;

    }
</style>
<body>
    <h1>this is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item">this is another paragraph inside li</li>
                <li>this wil no effected</li>
            </ul>
            <p>this is paragraph</p>
        </div>
        <p>this is another paragraph</p>
    </div>
    <p>this is outer paragraph</p>
