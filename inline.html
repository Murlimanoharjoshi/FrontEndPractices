<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <!-- span tag=inline tag -->
    <!-- paragraph is block element -->
    <p style="border:2px rgb(185, 37, 37);">this is paragraph</p>
    <p style="border:2px blue;">this is also paragraph</p>
    <span style="border:2px violet;">this is span</span>
    <span style="border:2px black;">this is also span</span>
    <!-- img,em,div.....is inline element or block element anchor tag is inline element -->
    
</body>
</html>
