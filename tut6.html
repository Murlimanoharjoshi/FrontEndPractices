<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
</head>
<body>
  <ul type="square">
    <li>this is my first unordered list</li>
    <li>this is my second unordered list</li>
    <li>this is my third unordered list</li> 
  </ul>
  <ol type="i">
    <li>this is my first ordered list</li>
    <li>this is my second ordered list</li>
    <li>this is my third ordered list</li>
    <!-- tables -->
    <h3>html tables</h3>
    <table>
        <thead>
            <tr>
                <th>name </th>
                <th>eployee id</th>
                <th>contact</th>
            </tr>
        </thead>
        <tbody>
            <td>harry</td>
            <td>13456</td>
            <td>9798530937</td>
        </tbody>
         
    </table>


  </ol>  
    
</body>
</html>
